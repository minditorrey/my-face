  <h1>Login or Join MyFace</h1>
  
  <div class="form-group">
    <div class="row">
      <form ng-model="loginUser">
        <div class="col-md-4 col-md-offset-1">
          <h2>Login</h2>
          <label>username</label>
          <input class="form-control" ng-model='loginUser.username' placeholder="your username"/>

          <label>password</label>
          <input class="form-control" ng-model='loginUser.password' placeholder="your password"/>
          <button class="btn btn-default submit" ng-click="login(loginUser)">Submit</button>
        </div> 
      </form>

      <form ng-model="addUser">
        <div class="col-md-4 col-md-offset-1">
          <h2>Sign up!</h2>
          <label>username</label>
          <input class="form-control" ng-model='addUser.username' placeholder="create username"/>

          <label>password</label>
          <input class="form-control" ng-model='addUser.password' placeholder="create password"/>
          <button class="btn btn-default submit" ng-click="register(addUser)">Submit</button>
        </div> 
      </form>
    </div> <!-- row -->
  </div> <!-- form group -->
